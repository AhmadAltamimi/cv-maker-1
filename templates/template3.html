<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative CV Template</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .cv-template {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .sidebar {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            padding: 30px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .personal-info h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            width: 70%;
            padding: 30px;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 30px;
        }
        .experience-item, .education-item {
            margin-bottom: 20px;
        }
        .experience-item h3, .education-item h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="cv-template creative-template">
        <div class="sidebar">
            <div class="profile-picture">
                <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="personal-info">
                <h1><span id="firstName"></span> <span id="lastName"></span></h1>
                <p id="email"></p>
                <p id="phone"></p>
                <p id="address"></p>
            </div>
            <section class="section skills">
                <h2 data-i18n="skills">Skills</h2>
                <ul id="skillsList"></ul>
            </section>
            <section class="section languages">
                <h2 data-i18n="languages">Languages</h2>
                <ul id="languagesList"></ul>
            </section>
        </div>
        
        <main>
            <section class="section work-experience">
                <h2 data-i18n="work-experience">Work Experience</h2>
                <div id="experienceList"></div>
            </section>
            
            <section class="section education">
                <h2 data-i18n="education">Education</h2>
                <div id="educationList"></div>
            </section>
        </main>
    </div>

    <script>
        // This script will be replaced by your main JavaScript file
        // It's here to demonstrate how you might populate the template
        document.getElementById('firstName').textContent = 'Alex';
        document.getElementById('lastName').textContent = 'Johnson';
        document.getElementById('email').textContent = 'alex.johnson@example.com';
        document.getElementById('phone').textContent = '+1 123 456 789';
        document.getElementById('address').textContent = '789 Oak St, Village, Country';

        const experienceList = document.getElementById('experienceList');
        experienceList.innerHTML = `
            <div class="experience-item">
                <h3>UX/UI Designer</h3>
                <p>Design Studio Inc. | 2020 - Present</p>
                <p>Created user-centered designs for web and mobile applications, improving user satisfaction by 40%.</p>
            </div>
        `;

        const educationList = document.getElementById('educationList');
        educationList.innerHTML = `
            <div class="education-item">
                <h3>Bachelor of Arts in Graphic Design</h3>
                <p>Creative Arts University | 2016 - 2020</p>
            </div>
        `;

        const skillsList = document.getElementById('skillsList');
        skillsList.innerHTML = `
            <li>Adobe Creative Suite</li>
            <li>Sketch & Figma</li>
            <li>User Research</li>
            <li>Prototyping</li>
        `;

        const languagesList = document.getElementById('languagesList');
        languagesList.innerHTML = `
            <li>English (Native)</li>
            <li>French (Fluent)</li>
            <li>Italian (Basic)</li>
        `;
    </script>
</body>
</html>
